<doctype html>
<head>
<title>Ordered Lists</title>
</head>
<style>
ul.download
{
list-style-image: url('irish.ico');
}
</style>


<body>


<h1>Making unordered list</h1>

<ul style="list-style-type:disk">
	<li>Apple</li>
	<li>Ball</li>
	<li>Cat</li>
</ul>

<ul style="list-style-type:circle">
  	<li>Dog</li>
	<li>Elephant</li>
	<li>Fish</li>
</ul>

<ul style="list-style-type:square">
	<li>Giraffe</li>
	<li>Hen</li>
	<li>Ink</li>
</ul>

<ul class="download" >
	<li>Giraffe</li>
	<li>Hen</li>
	<li>Ink</li>
</ul>





<h1>Making ordered list</h1>

<ol type="1">
	<li>Apple</li>
	<li>Ball</li>
	<li>Cat</li>
</ol>

<ol type="A">
  	<li>Dog</li>
	<li>Elephant</li>
	<li>Fish</li>
</ol>

<ol type="i">
	<li>Giraffe</li>
	<li>Hen</li>
	<li>Ink</li>
</ol>

<ol start="5">
  	<li>Apple</li>
	<li>Ball</li>
	<li>Cat</li>
</ol>


</body>
</html>
