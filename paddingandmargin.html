<!DOCTYPE html>
<html>
<head>
	<title>Margin and Padding</title>

<style>
div {
	margin-top: 10px;
    width: 900px;
    padding: 30px;
    border: 3px solid gray;
    margin: 25px;
}
div.ex1 {
    width: 1000px;
    margin: auto;
    border: 3px solid gray;
}

p.ex1{
	 border: 0; 
     padding: 10px;
}
</style>

</head>
<body>
<div class="ex1" id="wrapper">
<div align="center">
	<h1> Header </h1>
</div>
<p class="ex1"></p>
<div align="center">
<img src="sunrise.jpeg" width="350" height="350">
</div>
<p class="ex1"></p>
<div align="center">
	<h1>Footer</h1>
</div>
</div>

</body>
</html>
